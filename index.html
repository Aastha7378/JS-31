<head>

    <title>Product Preview Design</title>
</head>
<style>
    #main-img{
        width: 250px;
        height: 300px;
        object-fit: cover;

        box-shadow: 0px 0px 5px 0px black;
        margin: 20px auto;
        display: block;
      
    }
    .images-conatainer{
        height: 200px;
        width: 200px;
    }
    .Product-img{
        height: 100px;
        width: 100px;
    }
</style>
<body>
    <img src="laptop.avif" id="main-img"/>

    <div class="images-conatainer">
      
   
        <img src="laptop1-removebg-preview.png" class="Product-img"/>
        <img src="laptop2-removebg-preview.png" class="Product-img"/>
        <img src="laptop3-removebg-preview.png" class="Product-img"/>
        <img src="laptop4-removebg-preview.png" class="Product-img"/>


    
    </div>


    
</body>
</html>
